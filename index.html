<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* pixel perfect config: https://developer.mozilla.org/en-US/docs/Games/Techniques/Crisp_pixel_art_look */
        canvas { 
            width: 512px;
            height: 512px;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <h1>Animation Demo</h1>
    <canvas id="game" width="128" height="128"></canvas>
    <h1>Spritesheet</h1>
    <img src="spritesheet.png" alt="">
    <script src="animationController.js"></script>
    <script src="main.js"></script>
</body>
</html>
